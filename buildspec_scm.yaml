version: 0.1
component: build
timeoutInSeconds: 20000
runAs: root
shell: bash
env:
  exportedVariables:
   - version
steps:

  - type: Command
    name: "building spark in local"
    command: |
      chmod +x ./build/mvn
      ./build/mvn -DskipTests clean package
#   - type: Command
#     name: "Running tests"
#     command: |
#       ./dev/run-tests
  - type: Command
    name: "run the Pi example locally"
    command: |
      chmod +x ./bin/run-example
      chmod +x ./workspace
      ./bin/run-example SparkPi      
